version: '3.7'

services:
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: seq_test
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  seq_web:
    image: web_sequelize
    depends_on:
      - db
    build: .
    environment:
      WEB_PORT: 5000
      DB_PORT: 5432
      NODE_ENV: development
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PROVIDER: postgres
      DB_DBNAME: seq_test
    ports:
      - 5000:5000
    volumes:
      - .:/usr/src/app
    links:
      - db
volumes:
  data: